<div class="dashboard-box dashboard-user-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row"> 
          <div class="col-sm-12 col-md-8 col-lg-9">
            <div class="row">
              <div class="col-sm-12 col-md-4 col-lg-3 user-profile-image">
                <!----------------- profile image --------------------->
                <div class="user-profile-text">
                  <span class="text-name-user" *ngIf="!user_details || (user_details && !user_details.userStaticDpImg)" >{{userProfilename ? (userProfilename | slice:0:1) : ''}}</span>
              </div>
                <div *ngIf="user_details && user_details.userStaticDpImg"><img [src]="user_details.userStaticDpImg" class="user-dashboard-profile-image" (error)="updateDefaultImageUrl($event)"/></div>
                <!----------------- profile image --------------------->
              </div>
              <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="name-edit-right">
                    <h2 class="name-header">{{ userProfilename }} <span  class="edit-button" [routerLink]="['/user/profile/edit']" title="Edit profile"> Edit </span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-3">
            <div class="details-users-uploading">
              <a href="mailto:{{user_details && user_details.email ? user_details.email : ''}}">
                {{user_details && user_details.email ? "Email :" +user_details.email : '' }}
              </a>
              <br>
              <span>
                {{user_details && user_details.mobile ? "Mobile :" +user_details.mobile : '' }}
              </span>
              <br>
            </div>
          </div>
        </div>
      </div>
      </div>
      <br><br>
      <div class="row">
          <div class="col-sm-12">
            <div class="user-flex-content-navbar">               
              <!-- <div class="user-flex-menu" title="Gallery" #gallery_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/user/profile/gallery']" [routerLinkActiveOptions]="{exact: true}">
                <span> Gallery </span>
                <div *ngIf="gallery_rla.isActive" class="sp-active-bar"></div>
              </div> -->
              <div class="user-flex-menu" title="Current-ticket" #current_rla="routerLinkActive" routerLinkActive="active-color" routerLink="/user/profile/orders">
                <span> My Orders </span>
                <div class="sp-active-bar" *ngIf="current_rla.isActive"></div>
              </div>
              <div class="user-flex-menu" title="Bank Details" #bank_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/user/profile/bank-details']" [routerLinkActiveOptions]="{exact: true}">
                <span> Bank Details </span>
                <div *ngIf="bank_rla.isActive" class="sp-active-bar"></div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
<div class="dashboard-box-response">
  <div class="container">
      <router-outlet></router-outlet>
  </div>
</div>
<br><br>
