<div class="dashboard-box dashboard-teacher-page">
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="row"> 
              <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="row">
                  <div class="col-sm-12 col-md-4 col-lg-3 teacher-profile-image">
                    <!----------------- profile image --------------------->
                    <div class="teacher-profile-text">
                      <a *ngIf="school_details && !school_details.schoolStaticDpImg">{{school_details.school_name |  slice:0:1}}</a>
                    </div>
                    <div *ngIf="school_details && school_details.schoolStaticDpImg"><img [src]="school_details.schoolStaticDpImg" class="teacher-dashboard-profile-image" (error)="updateDefaultImageUrl($event)"/></div>
                    <!----------------- profile image --------------------->
                  </div>
                  <div class="col-sm-12 col-md-8 col-lg-9">
                    <div class="teacher-name-edit-right" *ngIf="school_details">
                        <h2 class="teacher-name-header"> {{ school_details.school_name ? school_details.school_name : '' }}</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col-sm-12">
                <div class="teacher-flex-content-navbar">
                    <div class="teacher-flex-menu" title="Stories" #activity_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/member/organization/activity']" >
                        <span> Events </span>
                        <div *ngIf="activity_rla.isActive" class="sp-active-bar"></div>
                    </div>
                    <!-- <div class="teacher-flex-menu" title="Class" #class_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/member/organization/class']" [routerLinkActiveOptions]="{exact: true}" >
                        <span> Events </span>
                        <div *ngIf="class_rla.isActive" class="sp-active-bar"></div>
                    </div> -->
                    <!-- <div class="teacher-flex-menu" title="Teacher" #teacher_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/member/organization/member']" [routerLinkActiveOptions]="{exact: true}" >
                        <span> Office Bearers </span>
                        <div *ngIf="teacher_rla.isActive" class="sp-active-bar"></div>
                    </div>
                    <div class="teacher-flex-menu" title="Student"  #student_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/member/organization/student']" [routerLinkActiveOptions]="{exact: true}"  >
                        <span> Members  </span>
                        <div *ngIf="student_rla.isActive" class="sp-active-bar"></div>
                    </div> -->
                    <!-- <div class="teacher-flex-menu" title="Tags" #learning_dmin_rla="routerLinkActive" routerLinkActive="active-color" [routerLink]="['/member/organization/learning-tags']" [routerLinkActiveOptions]="{exact: true}" >
                        <span> Learning tags </span>
                            <div *ngIf="learning_dmin_rla.isActive" class="sp-active-bar"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dashboard-box-response">
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
<br><br><br>
