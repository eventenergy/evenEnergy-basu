<div class="container" style="margin-top:-40px;">
  <div class="signin-header">
    <div class="row">
      <div class="col-sm-12 text-center">
        <a routerLink="/" title="Home" style="text-decoration: none;font-weight:600;font-size:18px;"> <img src="assets/images/events/llogo.png" width="120px" /> </a>
          <h2 style="color:#3B5998;font-size:25px;font-weight: 500;">Forgot password? </h2>
          <p>Enter your email to reset your password </p>
      </div>
    </div>
  </div>
  <form id="Login" #forgotPasswordForm="ngForm" (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
    <div class="signin-card">
      <div class="row">
        <div class="col-sm-12">
            <label class="heading"> Email </label>
        </div>
        <div class="col-sm-12">
          <input [(ngModel)]="email" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"  placeholder="Enter your Email" type="email" required id="email" name="email" #useremail="ngModel">
          <div class="error-mez" *ngIf="useremail.touched && useremail.invalid">
            <div *ngIf="useremail?.errors?.required">
              Email is required
            </div>
            <div *ngIf="useremail?.errors?.pattern">
              Email is invalid
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <input type="submit" class="btn btn-blue-color" [disabled]="forgotPasswordForm.form.invalid" value="Submit" />
        </div>
      </div>
      <br>
    </div>
  </form>

  <div class="signin-header">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div id="textbox" style="padding: 0 10px;">
          <a style="color:#3B5998;text-decoration: none;" [routerLink]="['/login']">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<!-- footer -->
<app-footer></app-footer>
