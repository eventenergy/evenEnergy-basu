<div class="row" style="margin-bottom:15px;">
    <div class="col-sm-12">
        <h3> Class </h3>
        <h5 *ngIf="teacher_class_handled_array?.length>0">Total : {{teacher_class_handled_array.length}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4 col-xs-12" *ngIf="teacher_class_handled_array?.length==0">
      <a title="No class Found">
        <div class="col-sm-12 create-card">
          <div class="invite-box"> 
              +
          </div>
          No Classroom
        </div>
      </a>
    </div>
    <ng-container *ngFor="let classroom of teacher_class_handled_array">
      <div class="col-sm-6 col-md-6 col-lg-4 col-xs-12">
        <div class="col-sm-12 border-box">
          <span style="cursor:pointer" title="class">
          <div *ngIf="classroom.staticDpImg"><img [src]="classroom.staticDpImg" (error)="updateDefaultImageUrl($event)" class="card-profile-image" alt=""></div>
          <div *ngIf="!classroom.staticDpImg && classroom.imgName" class="bc-bg">{{classroom.imgName}}</div>
          </span>
          <div class="cont-right">
            <div id="textbox">
              <span class="header-name" *ngIf="classroom.name">{{classroom.name}}</span>
                <br><br>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  
  </div>
